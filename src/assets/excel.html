<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title> Pure javascript Exel </title>
</head>
<body>

<div id="app" class="container">

    <div class="excel">
        <div class="excel-header">
            <input class="excel-header__input" type="text" value="Новая таблица" />

            <div class="excel-header__btn-wrap">
                <div class="excel-header__btn">
                    <i class="material-icons">delete</i>
                </div>
                <div class="excel-header__btn">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>

        <div class="excel-toolbar">
            <div class="btn">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="btn">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="btn">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="btn">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="btn">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="btn">
                <i class="material-icons">format_underline</i>
            </div>
        </div>

        <div class="excel-formula">
            <div class="formula__info">fx</div>
            <div class="formula__input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel-table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column"> A </div>
                    <div class="column"> B </div>
                    <div class="column"> C </div>
                </div>
            </div>

            <div class="row">
                <div class="row-info"> 1 </div>
                <div class="row-data">
                    <div class="cell selected" contenteditable>r</div>
                    <div class="cell" contenteditable>r</div>
                    <div class="cell" contenteditable>r</div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
